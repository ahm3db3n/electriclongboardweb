<!DOCTYPE html>
<html>
<head>
    <title>Checkout - ElecBoardz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <div id="wrapper">
        <header id="header">
            <a href="/" class="logo">ElecBoardz</a>
        </header>

        <div id="main">
            <section class="post">
                <header class="major">
                    <h1>CHECKOUT</h1>
                    <p>Review and complete your order.</p>
                </header>

                <!-- Cart Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>${{ item.price }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>${{ item.price * item.quantity }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- Total Price -->
                <p><strong>Total: ${{ total_price }}</strong></p>

                <!-- Checkout Button -->
                <button id="checkout-button" class="button primary">Pay Now</button>
            </section>
        </div>

        <footer id="footer">
            <p>&copy; 2025 ElecBoardz. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById("checkout-button").addEventListener("click", function () {
            fetch("/create-checkout-session", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
