<!DOCTYPE HTML>
<html>
	<head>
		<title>Cart - ElecBoardz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">ElecBoardz</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Products</a></li>
							<li><a href="elements.html">Contact Us</a></li>
							<li class="active"><a href="cart.html">Cart</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<section class="post">
							<header class="major">
								<h1>Your Cart</h1>
								<p>Review your items before checkout</p>
							</header>

							<table>
								<thead>
									<tr>
										<th>Product</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody id="cart-items">
									<!-- Cart items will be inserted dynamically here -->
								</tbody>
							</table>

							<p id="cart-total">Total: $0.00</p>

							<ul class="actions">
								<li><a href="checkout.html" class="button primary">Proceed to Checkout</a></li>
								<li><a href="index.html" class="button">Continue Shopping</a></li>
							</ul>
						</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<p>&copy; 2025 ElecBoardz. All rights reserved.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				// Placeholder script to dynamically update cart items
				document.addEventListener('DOMContentLoaded', function () {
					const cartItems = document.getElementById('cart-items');
					const cartTotal = document.getElementById('cart-total');
					// Sample item (this should be replaced with actual cart logic)
					let sampleItem = `
						<tr>
							<td>Electric Longboard</td>
							<td>$999</td>
							<td>1</td>
							<td>$999</td>
						</tr>
					`;
					cartItems.innerHTML = sampleItem;
					cartTotal.innerText = "Total: $999.00";
				});
			</script>

	</body>
</html>
